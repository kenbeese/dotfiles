# Set the prefix to ^A.
unbind C-b
set -g prefix ^T
bind t send-prefix
set -s escape-time 1

# prefixキー連打で直前のウィンドウと切り替え
unbind C-t
bind-key C-t last-window


# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
# bind w list-windows
bind w choose-window

# quit \
# unbind \
# bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
bind S split-window -v
bind V split-window -h
unbind |
bind | split-window -h
bind-key s command-prompt -p "create pane from:"  "join-pane -s ':%%'"
bind-key v command-prompt -p "create pane from:"  "join-pane -hs ':%%'"

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind C-@
bind C-@ select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-
unbind o
bind o select-pane -t:.-
unbind C-o
bind C-o select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# break pain
bind-key Q break-pane

# set-option -g prefix C-]
# bind-key C-] send-prefix
# unbind-key C-b
# set-option -g base-index 1

bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5

# View
## ステータス行更新間隔(1で毎秒更新・既定値15)
set -g status-interval 1
set -g status-left-length 16
set -g status-right-length 50
## 後方スクロール行数(既定値は2000)
set-option -g history-limit 20000

set -g status-bg black
set -g status-fg white
# set -g status-left '#[fg=cyan,bold][#14H:#S]#[default]]'
set -g status-left ''
set -g status-right '|#[fg=magenta,bold]#(use-mem)#(loadaverage)#[default]#[fg=blue,bold][%a %m/%d %H:%M]#[default]'
set -g status-right-length 90
# setw -g window-status-format " #I:#W"
set -g message-attr bold
set -g message-fg white
set -g message-bg red
set -g base-index 1

set  -g pane-active-border-fg black
set  -g pane-active-border-bg cyan
setw -g window-status-current-fg blue

set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-fg red
set-window-option -g window-status-bg black
set-window-option -g window-status-attr default
#set-window-option -g window-status-current-attr underline
set-window-option -g mode-keys vi
set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr blink
set-option -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY PROJECT_HOME"
set -g default-terminal "screen-256color"

bind C-r source-file ~/.tmux.conf
